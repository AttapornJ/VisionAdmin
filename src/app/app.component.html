<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
        <div class="sidebar-logo">
            <a href="https://ng.ant.design/" target="_blank">
                <img src="../assets/logo4.jpg" alt="logo">
                <h1>Vision Admin</h1>
            </a>
        </div>
        <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
            <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/dashboard/analytics">analysis</a>
                    </li>
                </ul>
            </li>
            <li nz-submenu nzOpen nzTitle="Table" nzIcon="table">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/table/notifyhistoryrecord">แจ้งลงทะเบียน</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/table/noticeforsale">แจ้งลงขาย</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/table/notificationofchangeofownership">แจ้งเปลี่ยนกรรมสิทธิ์</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/table/reportstohistory">แจ้งต่อประวัติ </a>
                    </li>
                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <div class="app-header">
                <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
            </div>
        </nz-header>
        <nz-content>
            <router-outlet></router-outlet>
        </nz-content>
    </nz-layout>
</nz-layout>
